apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: group4-project-ingress
spec:
  rules:
    - host: containercraft.duckdns.org
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: backend-service
              port:
                number: 8080
    - host: site.containercraft.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
